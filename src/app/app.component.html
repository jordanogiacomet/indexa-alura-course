<app-formulario-contato>
  
</app-formulario-contato>

<app-container>
  <app-header></app-header>

  <input
    class="search-input"
    type="search"
    placeholder="Digite para buscar..."
    [(ngModel)] = "filtroPorTexto"
  />

  @for (letra of alfabeto; track letra) {
    <app-separator>
      {{ letra }}
    </app-separator>
    @for (contato of filtrarContatosPorLetraInicial(letra); track contato.id) {
      <app-contact [nome]="contato.nome" [telefone]="contato.telefone"></app-contact>
    }
  }
</app-container>
