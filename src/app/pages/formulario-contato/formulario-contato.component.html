<app-container>
    <header>
        <section class="cabecalho-link">
            <img src="/logo.png" alt="Imagem do logo">
        </section>
        <section class="cabecalho-contato">
            <img src="/adicionar-contato.png" alt="Imagem de adicionar contato"/>
            <h1>Adicionar contato</h1>
        </section>
    </header>

    <form>
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Digite o nome do contato">
        
        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" placeholder="Digite o telefone do contato">
        
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Digite o email do contato">

        <label for="aniversario">Aniversário</label>
        <input type="date" id="aniversario" placeholder="Data de nascimento">
        
        <label for="redes">Redes sociais</label>
        <div class="input-container">
            <span class="span-http">http://</span>
            <input type="url" id="redes" placeholder="Adicione a URL da pagina">
        </div>
        
        <label for="observacoes">Observações</label>
        <textarea id="observacoes" placeholder="Coloque observações nesse espaço.  Exemplo: “Instrutora da academia “Nova Imagem”, amiga da Júlia”."></textarea>
    
        <section class="botoes">
            <button class="botao-cancelar" type="button">Cancelar</button>
            <button class="botao-salvar" type="submit">Salvar contato</button>
        </section>
    </form>
</app-container>
